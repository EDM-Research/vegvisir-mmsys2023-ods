{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}results{% endblock %}</h1>
{% endblock %}

{% block content %}
<div id='results_header'>
	<br />
	<input type="radio" id="result_viewer_download_file" name="result_viewer" value="download" checked><label
		for="result_viewer_download_file">Download file(s)</label><br>
	<input type="radio" id="result_viewer_qvis" name="result_viewer" value="https://qvis.quictools.info/?"><label
		for="result_viewer_qvis">QVIS</label><br>
	<input type="radio" id="result_viewer_custom_url" name="result_viewer" value="custom url"><label
		for="result_viewer_custom_url">custom url:</label><input type="text" id="result_viewer_custom_url_text"
		name="result_viewer_custom_url_text">
</div>
<hr />
<div>
	Filter:
	<input type="checkbox" value="log_filter_json" id="log_filter_json" name="log_filter" onchange="refresh()"
		checked><label for="">json/qlog</label>
	<input type="checkbox" value="log_filter_pcap" id="log_filter_pcap" name="log_filter" onchange="refresh()"><label
		for="">pcap</label>
	<input type="checkbox" value="log_filter_other" id="log_filter_other" name="log_filter" onchange="refresh()"><label
		for="">other</label>
</div>
<div id='results_table'>

</div>
<script src="{{ url_for('static', filename='results.js') }}"></script>
{% endblock %}
