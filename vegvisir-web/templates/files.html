{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}logs{% endblock %}</h1>
{% endblock %}

{% block content %}
<div>
	<ul>
		{% for file in files %}
		<li>
			<a href="{{ (request.path if request.path.endswith('/') else request.path + '/') + file }}">
				{{ (request.path if request.path.endswith('/') else request.path + '/') + file }}
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
